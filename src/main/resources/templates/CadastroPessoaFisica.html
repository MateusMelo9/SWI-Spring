<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutFragment">
<head>
	<title>B2B - ULTRAMEGA</title>
</head>

<section layout:fragment="conteudo">
	
	<form class="form-horizontal" method="post" action="/pessoafisica">
		<div class="alert alert-success " th:if="${!#strings.isEmpty(mensagem)}">			
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Cadastro Pessoa Física</h1>
					<a class="link-panel" href="/pessoafisica" >Voltar</a>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="col-sm-8">
						<label for="nome" class="col-sm-1 control-label">Nome:</label> <input
							type="text" class="form-control" id="nome" name="nome" />
					</div>
					<div class="col-sm-4">
						<label for="apelido" class="col-sm-1 control-label">Apelido:</label>
						<input type="text" class="form-control" id="apelido" name="apelido"/>
					</div>
					<div class="col-sm-2">
						<label for="cpf" class="col-sm-1 control-label">CPF:</label> <input
							type="text" class="form-control" id="cpf" name="cpf"/>
					</div>
					<div class="col-sm-2">
						<label for="RG" class="col-sm-1 control-label">RG:</label> <input
							type="text" class="form-control" id="RG" name="rg"/>
					</div>
					<div class="col-sm-2">
						<label for="email" class="col-sm-1 control-label">Email:</label> <input
							type="text" class="form-control" id="email" name="email" placeholder="example@gmil.com"/>
					</div>
					<div class="col-sm-1">
						<label for="ddd" class="col-sm-1 control-label">DDD:</label> <input
							type="text" class="form-control" id="ddd" name="ddd"/>
					</div>
					<div class="col-sm-2">
						<label for="telefone1" class="control-label">Telefone 01:</label>
						<input type="text" class="form-control" id="telefone1" name="telefone1"/>
					</div>
					<div class="col-sm-2">
						<label for="telefone2" class="control-label">Telefone 02:</label>
						<input type="text" class="form-control" id="telefone2" name="telefone2"/>
					</div>
					<div class="col-sm-2">
						<label for="cep" class="control-label col-sm-1">CEP:</label> <input
							type="text" class="form-control" id="cep" name="cep"/>
					</div>
					<div class="col-sm-6">
						<label for="endereco" class="control-label col-sm-1">Endereço:</label>
						<input type="text" class="form-control" id="endereco" name="endereco"/>
					</div>
					<div class="col-sm-1">
						<label for="uf" class="control-label col-sm-1">UF:</label> <input
							type="text" class="form-control" id="uf" name="uf"/>
					</div>
					<div class="col-sm-2">
						<label for="cidade" class="control-label col-sm-1">Cidade:</label>
						<input type="text" class="form-control" id="cidade" name="cidade"/>
					</div>

					<div class="col-sm-2">
						<label for="bairro" class="control-label col-sm-1">Bairro:</label>
						<input type="text" class="form-control" id="bairro" name="bairro"/>
					</div>

					<div class="col-sm-2">
						<label for="num" class="control-label col-sm-1">Num.:</label> <input
							type="text" class="form-control" id="num" name="num"/>
					</div>
					<div class="col-sm-2">
						<label for="comp" class="control-label col-sm-1">Comp.:</label>
						<input type="text" class="form-control" id="comp" name="comp"/>
					</div>

					<div class="col-sm-2">
						<label for="segmento" class="control-label col-sm-1">Segmento:</label>
						<input type="text" class="form-control" id="segmento" name="segmento"/>
					</div>
					<div class="col-sm-2">
						<label for="senha" class="control-label col-sm-1">Senha:</label>
						<input type="password" class="form-control" id="senha" name="senha" />
					</div>
					<div class="col-sm-2">
						<label for="redigiSenha" class="control-label">Redigite Senha:</label>
						<input type="password" class="form-control" id="redigiSenha" name="redigiSenha"/>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Confirmar
					Cadastro</button>
			</div>
		</div>
	</form>
</section>
</html>
